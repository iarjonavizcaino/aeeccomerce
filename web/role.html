<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/plugins/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery.growl.js"></script>
        <script type="text/javascript" src="js/Role.js"></script>
        <script type="text/javascript" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="//cdn.datatables.net/responsive/2.1.0/js/dataTables.responsive.min.js">
        </script>

        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jquery.growl.css">
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="//cdn.datatables.net/responsive/2.1.0/css/responsive.dataTables.min.css">
    </head>
    <body>
        <div class="container">     
            <div id="modalRole" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>Modificar Rol</h4>
                        </div>
                        <div class="modal-body">
                            <form id="frmEditRole">
                                <div class="form-group">
                                    <label class="control-label" 
                                           for="rolename2">Rol</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                        <input type="hidden" id="roleid" name="roleid"/>
                                        <input class="form-control" id="rolename2" name="rolename2" placeholder="Nombre del rol">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="btnModificar" class="btn btn-sm btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-sm-offset-2">
                    <form id="frmRole" method="POST">
                        <div class="form-group">
                            <label class="control-label" 
                                   for="rolename">Rol</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input class="form-control" id="rolename" name="rolename" placeholder="Nombre del rol">
                            </div>
                        </div>
                        <div align="right">
                            <button type="submit" 
                                    class="btn btn-primary btn-md">
                                <i class="glyphicon glyphicon-save"></i>
                                Guardar</button> 
                        </div>
                    </form>
                </div>
            </div>
            <div class="row"><hr></div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <table id="tbRoles">
                        <thead>
                            <tr>
                                <th>Clave</th>
                                <th>Rol</th>
                                <th>Operaciones</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
